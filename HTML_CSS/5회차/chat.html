<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/chat.css">
  <title>Chat</title>
</head>
<body>
  <div class="container">
    <header class="chat-info__bar">
      <div class="chat-info">
        <div class="chat-img">
          <img src="images/profile.png" alt="chat-profile img">
        </div>
      </div>
      <div class="chat-info-sub">
        <div class="name">명탐정 코난</div>
        <div class="cnt">3</div>
      </div>
    </header>

    <section class="main-chat">
      <ol class="chat-room">
        <li class="chat-get">
          <div class="name">범인</div>
          <div class="text">어떻게..알았지..?!</div>
          <div class="text">완벽한 밀실이었을텐데...!!!</div>
        </li>

        <li class="chat-send">
          <div class="text">간단한 문제였죠</div>
          <div class="text">~~~~~~~~~~~~~~~~~~~~</div>
        </li>

        <li class="chat-get">
          <div class="name">범인</div>
          <div class="text">네...네놈..! 정체가 뭐냐..!!</div>
        </li>

        <li class="chat-send">
          <div class="text">내 이름은 코난</div>
          <div class="text">탐정이죠</div>
        </li>

        <li class="chat-get">
          <div class="name">범인</div>
          <div class="text">크...크윽...!!</div>
        </li>
        
        <li class="chat-get">
          <div class="name">경찰</div>
          <div class="text">잡았다 요놈</div>
          <div class="get-img">
            <img src="images/attach_img.png" alt="">
          </div>
        </li>
      </ol>
    </section>

    <section class="chat-input">
      <textarea name="input"></textarea>
      <input type="button" value="전송">
    </section>
  </div>
</body>
</html>
