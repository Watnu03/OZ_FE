<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="tag.css">
  <title>More Tag</title>
</head>
<body>
  <div class="container">
    <ul class="ex">
      <li class="ex-01">
        <p class="ex-01">예시 1</p>
        <div class="ex-box-01">
          <select name="favorite animal"  id="animal" size="4">
            <option value="none" style="color: gray;" disabled>좋아하는 동물을 골라주세요</option>
            <option value="dog" >강아지</option>
            <option value="cat">고양이</option>
            <option value="lion" selected>사자</option>
            <option value="pig">돼지</option>
          </select>
        </div>
      </li>
      <li class="ex-02">
        <p class="ex-02">예시 2</p>
        <div class="ex-box-02">
          <h1>분야별 검색어</h1>
          <p>안녕하세요
            <br>
            <strong><u>드라마</u></strong>
          </p>
          <br>
          <ol>
            <li>구미호던1938</li>
            <li>진짜가 나타났다</li>
            <li>낭만닥터 김사부3</li>
          </ol>
        </div>
      </li>
      <li class="ex-03">
        <p class="ex-03">예시 3</p>
        <div class="ex-box-03">
          <h1>같이가치 추천글</h1>
          <ul>
            <li>어느 베트남 엄마의 멈추지 않는 눈물</li>
            <li>조금은 특별한 우리의 여행</li>
            <li>외로운 어르신, 가족의 손길을 선물해주세요</li>
          </ul>
        </div>
      </li>
    </ul>
  </div>
</body>
</html>
