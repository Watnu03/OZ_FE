<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="diary.css">
  <title>Diary</title>
</head>
<body>
  <div class="container">
    <header class="header">
      <fieldset>
        <h1>🙈나만의 일기장🙈</h1>
      </fieldset>
    </header>
    <main class="td-daiary">
      <fieldset>
        <legend>오늘은?</legend>
        <div class="td-info">
          <input type="date" name="date">
          <div class="td-status">
            <div>감정상태</div>
            👎<input type="range" name="status" min="0" max="10" step="1">👍
          </div>
        </div>
      </fieldset>
      <fieldset>
        <legend>사진</legend>
        <div class="td-img-box">
          <img src="img/ani.jpg" alt="ani">
        </div>
      </fieldset>
      <fieldset>
        <legend>내용</legend>
        <div class="content">
          <span>오늘은 친구랑 <span id="Character">명탐정코난</span>을 보고왔다.😆</span>
          <span><span id="criminal">👤범인</span>이 <span class="dialogue">"넌 정체가 뭐야!"</span>라고 소리질렀더니</span>
          <span><span class="dialogue">"내 이름은 코난.."🕶️</span> 잠시 침묵하고 다시 말했다.</span>
          <span>코난이 무엇을 말할려는지 관객들도 예상했는지 코난과 <u>동시에 외쳤다.😤</u></span>
          <span class="dialogue">"탐정이죠."</span>
          <span>🤣🤣👍🤣🤣</span>
        </div>
      </fieldset>
    </main>
    <footer class="source">
      <h3>🧙‍♂️ OZ 🧙‍♂️</h3>
    </footer>
  </div>
</body>
</html>
