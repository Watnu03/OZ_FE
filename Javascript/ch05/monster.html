<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="monster.css">
  <title>몬스터 잡기</title>
</head>
<body>
  
  <div id="container"></div>

  <script>
    let monsterHp =100;
    let result =0;

    const container = document.getElementById("container");
    const h1 = document.createElement("h1");
    h1.textContent = "몬스터 잡기 게임을 시작합니다!"
    container.appendChild(h1);

    let attackDamage = parseInt(prompt('1회 공격시 데미지는 얼마 인가요?(양의 정수로 입력하세요)'));
    let attackCnt = 0;

    if(attackDamage > 0 ){
      
      while(monsterHp > 0){
        monsterHp -= attackDamage;
        ++attackCnt;

        if(monsterHp < 0){
          monsterHp = 0;
        }

        const p = document.createElement('p');
        p.textContent = `몬스터를 ${attackCnt}회 공격 했습니다!`;
        container.append(p);

        const strong = document.createElement('strong');
        strong.textContent = `몬스터의 남은 HP는 ${monsterHp} 입니다!`; 
        container.append(strong);

      } 

      const h2 = document.createElement('h2');
      h2.textContent = '몬스터의 HP가 0이 되었습니다! 게임을 종료합니다!';
      h2.style.color = 'tomato';
      h2.title = '게임을 다시 시작하고 싶으시면 새로고침을 해주시길 바랍니다.';
      container.append(h2);
    }
    else{
      alert('입력하신 숫자가 0보다 작습니다. 게임을 취소합니다.');
    }

  </script>
</body>
</html>
