<!DOCTYPE html>
<html lang="en">
<head>

  <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Dongle&family=Jersey+10&family=Jua&family=Kanit:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans+KR:wght@100..900&family=Poetsen+One&family=Sunflower:wght@300&display=swap" rel="stylesheet">

    <h1 class="title">TO DO LIST</h1>

    <ul class="todo-list"></ul>

    <form id="todo-form">

      <button class="add-btn" type="submit" value="추가">추가</button>
    </form>
  </div>

  <script src="mini-todo.js"></script>
